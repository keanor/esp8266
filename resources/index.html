<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <title>Умный светильник</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">"
        <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="/favicon.png">
    </head>
    <body>
        <div class="section">
            <div class="container">
                <h1 class="section-heading" style="text-align: center;">Умный светильник</h1>
                <form method="POST" action="/save">
                    <div class="row">
                        <div class="one-third column">&nbsp;</div>
                        <div class="one-third column">
                            <label for="ssid">Точка доступа (<a href="#" onclick="javascript:refeshAPList();">Обновить список</a>)</label>
                            <select class="u-full-width" id="ssid" name="ssid"></select>
                        </div>
                        <div class="one-third column">&nbsp;</div>
                    </div>

                    <div class="row">
                        <div class="one-third column">&nbsp;</div>
                        <div class="one-third column">
                            <label for="pass">Пароль</label>
                            <input class="u-full-width" type="password" id="pass" name="pass" />
                        </div>
                        <div class="one-third column">&nbsp;</div>
                    </div>

                    <div class="row">
                        <div class="one-third column">&nbsp;</div>
                        <div class="one-third column">
                            <input class="button-primary" type="submit" value="Сохранить">
                        </div>
                        <div class="one-third column">&nbsp;</div>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        function refeshAPList() {
            fetch('/aplist').then(function (response) {
                if (response.ok) {
                    response.text().then(function (text) {
                        var select = document.getElementById("ssid");
                        select.innerHTML = "";
                        text.split(",").forEach(function (ssid) {
                            select.innerHTML += "<option>" + ssid + "</option>";
                        });
                    });
                } else {
                    alert("Ошибка HTTP: " + response.status);
                }
            })
        }

        document.addEventListener('DOMContentLoaded', function () {
            refeshAPList();    
        });
    </script>
</html>
